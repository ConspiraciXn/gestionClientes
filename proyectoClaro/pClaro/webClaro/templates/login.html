{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Sistema de Gestión de Clientes - Vendedores y técnicos">
	<meta name="author" content="Jared Soto Lizama - ConspiraciXn ツ">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />

	<title>Iniciar sesión</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Bienvenido de vuelta</h1>
							<p class="lead">
								Inicia sesión para continuar
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<h1 class="h3 mb-5"><strong>Sistema</strong> de Gestión de Clientes</h1>
									</div>
									<form action="{% url 'login' %}" method="POST">
									{% csrf_token %}	
										<div class="mb-3">
											<label class="form-label">Usuario</label>
											<input class="form-control form-control-lg" type="text" name="txtUsuario" placeholder="Ingresa tu usuario" required/>
										</div>
										<div class="mb-3">
											<label class="form-label">Contraseña</label>
											<input class="form-control form-control-lg" type="password" name="txtPassword" placeholder="Ingresa tu contraseña" required/>
										</div>
										<div class="text-center text-danger fw-bold">{{mensaje}}</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary mt-5">Iniciar sesión</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js"></script>

</body>

</html>
